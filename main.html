<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>wasm burlap</title>
  </head>
  <body>
    <script type="module" id="main_script">
      const output_buf = document.createElement("textarea");
      output_buf.style = "width:100%; height:100vw";
      document.body.insertBefore(output_buf, document.getElementById("main_script"));
      console.error = function(e) {
        output_buf.innerHTML += e + "\n";
      };
      console.log = console.error;
      import init, { main } from "./pkg/burlap.js";
      init().then(() => {
        main();
      });
    </script>
  </body>
</html>
